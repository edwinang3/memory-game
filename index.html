<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/app.css">
    
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <div class="rating">
                <ul class="stars">
                    <li><i class="fa fa-star awarded"></i></li>
                    <li><i class="fa fa-star awarded"></i></li>
                    <li><i class="fa fa-star awarded"></i></li>
                </ul>
                <span class="moves">0</span> Moves
            </div>
        	
            <div class="timer">
                <i class="fa fa-clock-o"></i>
                <span class="minutes">00</span>:<span class="seconds">00</span>
            </div>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
                 Restart game
        	</div>
        </section>

        <ul class="deck">
            <!-- 
            Card Example
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            -->
        </ul>
        
        <div class="modal-overlay hide animated faster">
            <div class="modal-container animated faster">
                <!--
                Intro example
                <h2>Matching Game</h2>
                <p>The goal of the game is to find 8 different pairs of matching cards. Flip over 2 hidden cards at a time to locate the ones that match!</p>
                <ul class="modal-deck">
                    <li class="card animated rubberBand">
                        <i class="fa fa-diamond"></i>
                    </li>
                    <li class="card animated rubberBand">
                        <i class="fa fa-diamond"></i>
                    </li>
                </ul>
                <button type="button">Start game</button>
                -->
                <!--
                Result example
                <div class="rating-result">
                    <ul class="stars">
                        <li><i class="fa fa-star"></i></li>
                        <li><i class="fa fa-star"></i></li>
                        <li><i class="fa fa-star"></i></li>
                    </ul>
                </div>
                <h2 class="result-message">Well done!</h2>
                <p>You completed this game with</p>
                <p class="highlight-text moves-result">18 moves</p>
                <p>in</p>
                <p class="highlight-text timer-result">1 minute 30 seconds</p>
                <button type="button"><i class="fa fa-repeat"></i> Play again</button>
                -->
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
